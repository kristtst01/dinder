name: Feature Development
description: Track development of a new feature
title: "[Feature]: "
labels: ["feature", "needs-review"]
body:
  - type: markdown
    attributes:
      value: |
        Developer workflow for building new features

  - type: textarea
    id: overview
    attributes:
      label: Feature Overview
      description: What are we building?
    validations:
      required: true

  - type: textarea
    id: requirements
    attributes:
      label: Requirements
      description: What does this feature need to do?
      value: |
        -
        -
        -
    validations:
      required: true

  - type: textarea
    id: technical-design
    attributes:
      label: Technical Design
      description: How will this be implemented?
      value: |
        **Components:**
        -

        **State Management:**
        -

        **API/Backend:**
        -

        **Database:**
        -

  - type: textarea
    id: tasks
    attributes:
      label: Implementation Tasks
      description: Break down the work
      value: |
        - [ ]
        - [ ]
        - [ ]
        - [ ] Write tests
        - [ ] Update documentation
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: What needs to happen first?
      value: |
        -

  - type: textarea
    id: testing-plan
    attributes:
      label: Testing & QA Plan
      description: How will this be tested?
      value: |
        **Unit Tests:**
        - [ ]

        **Integration Tests:**
        - [ ]

        **Manual Testing:**
        - [ ]

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P0 - Critical/Blocking
        - P1 - High
        - P2 - Medium
        - P3 - Low
    validations:
      required: true

  - type: dropdown
    id: size
    attributes:
      label: Estimated Size
      options:
        - XS - Few hours
        - S - 1-2 days
        - M - 3-5 days
        - L - 1-2 weeks
        - XL - 2+ weeks
    validations:
      required: true

  - type: input
    id: assignee
    attributes:
      label: Assignee
      description: Who's building this?
      placeholder: "@username"
