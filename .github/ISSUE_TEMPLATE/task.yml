name: Task
description: Track a general development task
title: "[Task]: "
labels: ["task"]
body:
  - type: markdown
    attributes:
      value: |
        Use this for general development tasks, refactoring, tech debt, etc.

  - type: textarea
    id: description
    attributes:
      label: Task Description
      description: What needs to be done?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Why are we doing this?

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: How do we know when this is done?
      value: |
        - [ ]
        - [ ]
        - [ ]
    validations:
      required: true

  - type: textarea
    id: implementation-notes
    attributes:
      label: Implementation Notes
      description: Any technical details or constraints?


  - type: dropdown
    id: type
    attributes:
      label: Task Type
      options:
        - Refactoring
        - Tech Debt
        - Documentation
        - Testing
        - Configuration
        - Tooling
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P0 - Critical/Blocking
        - P1 - High
        - P2 - Medium
        - P3 - Low
    validations:
      required: true

  - type: input
    id: assignee
    attributes:
      label: Assignee
      description: Who's working on this?
      placeholder: "@username"
